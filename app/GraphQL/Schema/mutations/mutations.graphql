type Mutation {

    createUser(input: CreateUserInput!): User @create
    updateUser(input: UpdateUserInput!): User @update
    deleteUser(input: UpdateUserInput!): User @delete
    
    loginUser(input: LoginUserInput!): User @field(resolver: "App\\GraphQL\\Mutations\\AuthMutator")
    logoutUser: Application @field(resolver: "App\\GraphQL\\Mutations\\AuthMutator@logoutUser")
    
    createCart(input: CreateCartInput): User @field(resolver: "App\\GraphQL\\Mutations\\CreateCartMutator")
    deleteCart(input: DeleteCartInput!): User @field(resolver: "App\\GraphQL\\Mutations\\DeleteCartMutator")
    updateCart(input: UpdateCartInput!): User @field(resolver: "App\\GraphQL\\Mutations\\UpdateCartMutator")

    createCartTitle(input: CreateCartTitleInput!): User @field(resolver: "App\\GraphQL\\Mutations\\CreateCartTitleMutator")
    deleteCartTitle(input: DeleteCartTitleInput!): User @field(resolver: "App\\GraphQL\\Mutations\\DeleteCartTitleMutator")
    updateCartTitle(input: UpdateCartTitleInput!): User @field(resolver: "App\\GraphQL\\Mutations\\UpdateCartTitleMutator")
}